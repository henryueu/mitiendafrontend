<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        if (window.location.hostname.includes('github.io')) {
            window.location.href = 'index.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda Don José</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .btn-directo {
            margin-top: 15px;
            border-style: dashed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Acceso al Sistema</h2>
        <div class="card p-4 shadow">
            <div id="mensaje-error" class="alert alert-danger d-none"></div>

            <div class="mb-3">
                <label for="username-input" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username-input" required>
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password-input" required>
            </div>
            
            <button type="button" class="btn btn-primary w-100" id="btn-login">
                Iniciar Sesión
            </button>

            <button type="button" class="btn btn-outline-secondary w-100 btn-directo" onclick="entrarDirecto()">
                Acceso Directo (Evaluación)
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'https://mitienda-ibgx.onrender.com';

        function entrarDirecto() {
            window.location.href = 'index.html';
        }

        document.getElementById('btn-login').addEventListener('click', async () => {
            const username = document.getElementById('username-input').value;
            const password = document.getElementById('password-input').value;
            const mensajeError = document.getElementById('mensaje-error');

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user_rol', data.user.rol);
                    window.location.href = 'index.html';
                } else {
                    mensajeError.textContent = data.error || 'Usuario o contraseña incorrectos';
                    mensajeError.classList.remove('d-none');
                }
            } catch (error) {
                mensajeError.textContent = 'Error de conexión. En GitHub Pages use Acceso Directo.';
                mensajeError.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
