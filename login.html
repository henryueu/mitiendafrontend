<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda Don José</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Acceso al Sistema</h2>
        <div class="card p-4 shadow">
            <div id="mensaje-error" class="alert alert-danger d-none"></div>


                <div class="mb-3">
                    <label for="username-input" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username-input" required>
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password-input" required>
                </div>
                
                <button type="button" class="btn btn-primary w-100" id="btn-login">
                    Iniciar Sesión
                </button>

        </div>
        <p class="text-center mt-3 text-muted">Prueba: cajero_pedro / test1234</p>
    </div>

    <script src="app.js"></script> 
</body>
</html>
